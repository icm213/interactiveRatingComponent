<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style/style.css">
  <script src="js/script.js" defer></script>

</head>
<body>
  <main>
    <div class="component" id="submitInit">
      <div class="component__star__image"><img src="images/icon-star.svg" alt="star"></div>
      <div><h1>How did we do?</h1></div>
      <div class="component__text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</div>
      <div class="component__rating__buttons__background">
        <button class="component__rating__button" id="one">1</button>
        <button class="component__rating__button" id="two">2</button>
        <button class="component__rating__button" id="three">3</button>
        <button class="component__rating__button" id="four">4</button>
        <button class="component__rating__button" id="five">5</button>
      </div>
      <button class="component__submit__button" id="submit">submit</button>
    </div>
    <div class="rating__result" id="submitResult">
      <div class="rating__result__image">
        <img src="images/illustration-thank-you.svg">
      </div>
      <div class="rating__result__announcement">You selected &nbsp;<output id="output">0</output> &nbsp; out of 5</div>
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
</body>
</html>
